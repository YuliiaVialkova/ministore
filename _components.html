<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Components</title>
  </head>
  <body>
    <div class="title">Mobile Products</div>

    <a href="#" class="related-link">Go to Shop</a>

    <div class="section-top">
      <div class="title">Mobile Products</div>
      <a href="#" class="related-link">Go to Shop</a>
    </div>

    <div class="subscribe">
      <div class="subscribe__container">
        <div class="subscribe__content">
          <div class="subscribe__text">
            <div class="title title--light title--small-margin">
              Subscribe Us now
            </div>
            <div class="subtitle subtitle--light">
              Get latest news, updates and deals directly mailed to your inbox.
            </div>
          </div>
          <div class="subscribe__form">
            <label class="visually-hidden subscribe__label" for="user-email"
              >Email adress</label
            >
            <input
              class="subscribe__input input"
              type="email"
              id="user-email"
              name="user-email"
              placeholder="Your email address here"
              required
            />
            <button
              class="subscribe__button button-text button-text--light button-text--sizemedium"
              type="submit"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>

    <button class="button-text button-text--dark button-text--sizebig">
      Shop Our store
    </button>
  </body>
</html>
