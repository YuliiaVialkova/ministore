<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Components</title>
  </head>
  <body>
    <div class="title">Mobile Products</div>

    <a href="#" class="related-link">Go to Shop</a>

    <div class="section-top">
      <div class="title">Mobile Products</div>
      <a href="#" class="related-link">Go to Shop</a>
    </div>

    <section class="subscribe">
      <div class="subscribe__container">
        <div class="subscribe__content">
          <div class="subscribe__text">
            <h2 class="title title--light title--small-margin">
              Subscribe Us now
            </h2>
            <div class="subtitle subtitle--light">
              Get latest news, updates and deals directly mailed to your inbox.
            </div>
          </div>
          <div class="subscribe__form">
            <label class="visually-hidden subscribe__label" for="user-email"
              >Email adress</label
            >
            <input
              class="subscribe__input input"
              type="email"
              id="user-email"
              name="user-email"
              placeholder="Your email address here"
              required
            />
            <button
              class="subscribe__button button-text button-text--light button-text--sizemedium"
              type="submit"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="insta-shop">
      <div class="insta-shop__container">
        <h2 class="insta-shop__title title title--big-margin">
          Shop our insta
        </h2>
        <ul class="insta-shop__list">
          <li class="insta-shop__item">
            <a href="https://www.instagram.com/" class="insta-shop__link">
              <img
                class="insta-shop__img"
                src="images/insta-shop/insta-shop01.png"
                alt="instagram MiniStore"
              />
            </a>
          </li>
          <li class="insta-shop__item">
            <a href="#" class="insta-shop__link">
              <img
                class="insta-shop__img"
                src="images/insta-shop/insta-shop02.png"
                alt="instagram MiniStore"
              />
            </a>
          </li>
          <li class="insta-shop__item">
            <a href="#" class="insta-shop__link">
              <img
                class="insta-shop__img"
                src="images/insta-shop/insta-shop03.png"
                alt="instagram MiniStore"
              />
            </a>
          </li>
          <li class="insta-shop__item">
            <a href="#" class="insta-shop__link">
              <img
                class="insta-shop__img"
                src="images/insta-shop/insta-shop04.png"
                alt="instagram MiniStore"
              />
            </a>
          </li>
          <li class="insta-shop__item">
            <a href="#" class="insta-shop__link">
              <img
                class="insta-shop__img"
                src="images/insta-shop/insta-shop05.png"
                alt="instagram MiniStore"
              />
            </a>
          </li>
        </ul>
      </div>
    </section>

    <button class="button-text button-text--dark button-text--sizebig">
      Shop Our store
    </button>

    <div class="product-card">
      <div class="product-card__img-wrp">
        <img
          src="images/products/iphone10.png"
          alt=""
          class="product-card__img"
        />
      </div>
      <div class="product-card__bottom">
        <p class="product-card__caption">Iphone 10</p>
        <p class="product-card__price"><span>$</span>980</p>
      </div>
    </div>

    <section class="products">
      <div class="products__container">
        <div class="section-top">
          <div class="title">Mobile Products</div>
          <a href="#" class="related-link">Go to Shop</a>
        </div>
        <div class="products__body">
          <div class="product-card">
            <div class="product-card__img-wrp">
              <img
                src="images/products/iphone10.png"
                alt=""
                class="product-card__img"
              />
            </div>
            <div class="product-card__bottom">
              <p class="product-card__caption">Iphone 10</p>
              <p class="product-card__price"><span>$</span>980</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
